<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="beli-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div id="leftSection">
         <div class="cardBody">
            <img src="beli-icon.svg" alt="logo" class="logo">
            <div class="cardHeading">Bel Games</div>
         </div>
         <div class="credits">
            <div class="photo-credits">
                <p>Photo by <a href="https://unsplash.com/@icarius_jpeg">@icarius_jpeg</a> on
                <a href="http://unsplash.com">Unsplash</a> </p>
            </div>
            <div>
                <p>Layout inspired by</p>
                <a href="https://github.com/trandangduat">Tran D. Duat</a>
            </div>
         </div>
    </div>
    <div id="rightSection">
        <div id="header">
            <h1>Your journey begins here...</h1>
        </div>
        <div id="main">
            <form action="#" method="post"></form>
        </div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
