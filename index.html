<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div id="leftSection">
        <img src="https://images.unsplash.com/photo-1643729428219-cfa662d0991b?q=80&w=2160&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
         alt="Image of a door in a field" title="Door image">
         <div class="cardBody">
            <img src="logo.svg" alt="logo" class="logo">
            <div class="cardHeading">Fake Game Studio</div>
         </div>
         <div class="credits">
            <div class="photo-credits">
                <p>Photo by</p>
                <a href="https://unsplash.com/@icarius_jpeg">@icarius_jpeg</a>
                <p>on</p>
                <a href="http://unsplash.com">unsplash.com</a>
            </div>
         </div>
    </div>
    <div id="rightSection">
        <div id="header">
            <h1>Your journey begins here...</h1>
        </div>
        <div id="main">
            <form action="#" method="post"></form>
        </div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
